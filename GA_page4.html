        body{
            background-color: pink;

    <body>
        <h1>Sign Up</h1>

        <form onsubmit="return emptyFilled()" action="GA_page6.html" method="post">
            <label for="name">Full Name (As per NRIC)*:</label>
            <input type="name" id="name" name="name" required>
            <div>
            <label for="nric">NRIC or FIN number*:</label>
            <input type="nric" id="nric" name="nric" required>
            <div>
            <label for="Date of Issue">Date of Issue*:</label>
            <input type="date" id="doi" name="doi" required>
            <div>
            <label for="Date of Birth">Date of Birth*:</label>
            <input type="date" id="dob" name="dob" required>
            <div>
            <label for="Email address">Email Address*:</label>
            <input type="ea" id="ea" name="ea" required>
            <div>
            <label for="Mobile No">Mobile No.*:</label>
            <input type="mn" id="mn" name="mn" required>
        </form>
        <div>
            <label for="name">Residency Status*:</label>
            </div>
            <div class = "checkbox-container">
            <label>
                <input type="checkbox" name="option1" value="option1">
                Singaporean
            </label>
            <br>
            
            <label>
                <input type="checkbox" name="option2" value="option2">
                Permanent Resident
            </label>
            <br>
            
            <label>
                <input type="checkbox" name="option3" value="option3">
                Foreigner
            </label>
            <br>
        </div>
        <button onclick="return emptyFilled()" type="submit">Sign Up</button>
        <script>
            function emptyFilled() {
                const nameInput = document.getElementById('name').value;
                const nricInput = document.getElementById('nric').value;
                const doiInput = document.getElementById('doi').value;
                const dobInput = document.getElementById('dob').value;
                const emailInput = document.getElementById('ea').value;
                const mobileInput = document.getElementById('mn').value;


    
                if (nameInput === ''){
                    alert('Name field cannot be empty.');
                    return false; // Prevent form submission
                }
                if (nricInput === ''){
                    alert('NRIC field cannot be empty.');
                    return false; // Prevent form submission
                }
                if (doiInput === ''){
                    alert('Date of issue field cannot be empty.');
                    return false; // Prevent form submission
                }if (dobInput === ''){
                    alert('Date of birth field cannot be empty.');
                    return false; // Prevent form submission
                }if (emailInput === ''){
                    alert('Email address field cannot be empty.');
                    return false; // Prevent form submission
                }if (mobileInput === ''){
                    alert('Mobile No. field cannot be empty.');
                    return false; // Prevent form submission
            }
                window.location='GA_page6.html'
                return true; // Allow form submission
        }       
        </script>

        <a href="index.html"> <!--going back to the homepage incase wrong option chosed-->
        <button>back</button></a>
