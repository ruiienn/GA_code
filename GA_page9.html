    .tick-circle-label {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .tick-circle-checkbox {
        display: none;
    }

    .tick-circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 50%;
        margin-top: 4px;
    }

    .tick-circle::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0); /*using this to apply transformations to an element 
        and using -50% to move the element's position will be shifted. using scale to to scale down the element down to 
        its original size.*/
        transition: transform 0.2s ease; /*to ensure the animations between the elements are smooth, it should take around 0.2s to complete*/
    }

    .tick-circle-checkbox:checked + .tick-circle::after {
        transform: translate(-50%, -50%) scale(1);
    }
    .image-with-input {
        display: flex; /* Use flexbox to create a flexible layout */
        align-items: center; /* Align items vertically in the center */
    }
    .image-with-input input {
        flex: 1; /* Allow the input boxes to occupy the remaining space */
        padding: 10px; /* Add padding to the input boxes for better appearance */
    }
</style>
